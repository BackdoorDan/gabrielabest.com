<div class="mobile-nav mobile-nav--{{page.page_color}}">
  
  <a href="#" class="mobile-nav__expand">
    <img src="/assets/img/nav-icon.svg">
    {{page.title}}
  </a>
  
  <div class="mobile-nav__logo">
    <img src="/assets/img/logo-white.svg">
  </div>
  
</div>


<nav class="mobile-nav-expanded">
  
  <div class="mobile-nav-expanded__top-bar">
    
    <a href="#" class="mobile-nav-expanded__close">
      <img src="/assets/img/close-icon.svg">
    </a>

    <div class="mobile-nav-expanded__logo">
      <img src="/assets/img/logo-white.svg">
    </div>
    
  </div>
  
  <div class="mobile-nav-expanded__links">
    <a href="/" class="mobile-nav-expanded__links__link mobile-nav-expanded__links__link--red {% if page.url == '/' %}active{% endif %}">Profile</a>
    <a href="/research" class="mobile-nav-expanded__links__link mobile-nav-expanded__links__link--orange {% if page.url == '/research/' %}active{% endif %}">Research</a>
    <a href="/teaching" class="mobile-nav-expanded__links__link mobile-nav-expanded__links__link--purple {% if page.url == '/teaching/' %}active{% endif %}">Teaching</a>
    <a href="#" class="mobile-nav-expanded__links__link mobile-nav-expanded__links__link--blue">Vitae PDF</a>
    <a href="#" class="mobile-nav-expanded__links__link mobile-nav-expanded__links__link--green">CSUF Page</a>
  </div>
  
</nav>


<div class="contact-bar">
  <div class="contact-bar__container">
    
    <a class="contact-bar__link" href="tel:{{site.data.contact.phone_number}}">
      <img src="/assets/img/phone-icon.svg">
      {{site.data.contact.phone_number}}
    </a>
    
    <a class="contact-bar__link" href="mailto:{{site.data.contact.email}}">
      <img src="/assets/img/mail-icon.svg">{{site.data.contact.email}}
    </a>
    
    <a class="contact-bar__link contact-bar__link--vcard" href="mailto:{{site.data.contact.vcard_path}}">
      <img src="/assets/img/download-icon.svg">download vCard
    </a>
    
    <div class="contact-bar__logo">
      <img src="/assets/img/logo-white.svg">
    </div>
    
  </div>
</div>
